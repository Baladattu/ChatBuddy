name: ChatBuddy CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'k8s/**'
      - 'Dockerfile.*'
      - '.github/workflows/chatbuddy-ci-cd.yaml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: kbaladattu/chatbuddy-backend:latest
        cache-from: type=registry,ref=kbaladattu/chatbuddy-backend:buildcache
        cache-to: type=registry,ref=kbaladattu/chatbuddy-backend:buildcache,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: kbaladattu/chatbuddy-frontend:latest
        cache-from: type=registry,ref=kbaladattu/chatbuddy-frontend:buildcache
        cache-to: type=registry,ref=kbaladattu/chatbuddy-frontend:buildcache,mode=max
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Set Kubernetes Context
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/secrets.yaml
        kubectl apply -f k8s/mongodb.yaml
        kubectl apply -f k8s/backend.yaml
        kubectl apply -f k8s/frontend.yaml
        kubectl apply -f k8s/ingress.yaml
    
    - name: Restart Deployments
      run: |
        kubectl rollout restart deployment/chatbuddy-backend -n chat-app
        kubectl rollout restart deployment/chatbuddy-frontend -n chat-app
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/chatbuddy-backend -n chat-app
        kubectl rollout status deployment/chatbuddy-frontend -n chat-app
