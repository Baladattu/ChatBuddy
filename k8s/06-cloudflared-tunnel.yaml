# Quick Tunnel - No domain required, auto-generates trycloudflare.com URL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-tunnel
  namespace: chat-app
  labels:
    app: cloudflared
spec:
  replicas: 1  # Only 1 replica for Quick Tunnel (URL is per-instance)
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --no-autoupdate
        - --url
        - http://chatbuddy-frontend:80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
