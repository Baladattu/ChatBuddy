apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-credentials
  namespace: chat-app
type: Opaque
stringData:
  credentials.json: |
    {
      "AccountTag": "2adf0061fd106aaa4b6d6abc898fc0ed",
      "TunnelSecret": "G0hqwCMUPI4nliw6atW2xLI6eHb/2a3mWkEwFirNX30=",
      "TunnelID": "8c19d49e-c5f7-4d19-a8dc-c6b4de0e26a1"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: chat-app
data:
  config.yaml: |
    tunnel: 8c19d49e-c5f7-4d19-a8dc-c6b4de0e26a1
    credentials-file: /etc/cloudflared/credentials.json
    
    ingress:
      # Route all traffic to frontend service
      - service: http://chatbuddy-frontend:80
        originRequest:
          noTLSVerify: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-tunnel
  namespace: chat-app
  labels:
    app: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config.yaml
        - run
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: credentials
          mountPath: /etc/cloudflared/credentials.json
          subPath: credentials.json
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: cloudflared-config
      - name: credentials
        secret:
          secretName: cloudflared-credentials
