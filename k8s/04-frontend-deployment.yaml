apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbuddy-frontend
  namespace: chat-app
  labels:
    app: chatbuddy-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbuddy-frontend
  template:
    metadata:
      labels:
        app: chatbuddy-frontend
    spec:
      containers:
      - name: frontend
        image: kbaladattu/chatbuddy-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
